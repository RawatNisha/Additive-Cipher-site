<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type = "text/css"  href="./additive.css">
</head>
<body>
    <header>
        <a href="#" onclick="toggle_block(0)">Plain to Cipher</a><a href="#" onclick="toggle_block(1)" >Cipher to Plain</a>
    </header>
    <div id="div1">
        <h1 style="text-align:center;">Plain Text to Cipher Text</h1>
        <textarea name="plain" id="plain" placeholder = "Enter Plain Text " onchange="change_cipher()"></textarea>
        <mark>All transformed text will be in capital letters</mark>
        <div id="cipher">
        </div>
    </div>
    <div id="div2">
        <h1 style="text-align:center;">Cipher Text to Plain Text</h1>
        <textarea name="plain" id="cypher_text" placeholder = "Enter Plain Text " onchange="change_plain()"></textarea>
        <mark>All transformed text will be in capital letters</mark>
        <div id="plain_text">
        </div>
    </div>
</body>
<script src = "./additive.js"></script>
</html>
